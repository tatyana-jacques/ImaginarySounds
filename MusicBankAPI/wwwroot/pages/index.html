<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Audio assets" />
    <meta name="keywords" content="music, game audio, video" />
    <meta name="author" content="Tatyana Jacques" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imaginary Sounds</title>
    <link rel="shortcut icon" href=".././Images/favicon01.png" type="image/png" />
    <link href=".././css/site.css" rel="stylesheet">

</head>

<body>

    <header>

        <img id="logo" src=".././Images/logo.png">

        <div class="navegator">


            <button class="buttonMenu" id="redirectLogin">
                <div>Login</div>
            </button>

            <button class="buttonMenu" id="redirectRegister">
                <div>Register</div>
            </button>

            <button class="buttonMenu" id="redirectLibrary">
                <div>Library</div>
            </button>

            <button class="buttonMenu" id="redirectCart">
                <img class="cart" src="./../Images/cart.png">
                <div id="cartNumber"></div>
            </button>

        </div>

    </header>

    <div id="space"></div>

    <main class="main">
        <div class="player">
            <div class="playlistTop">
                <h4><i class="material-icons" id="equalizer">equalizer</i> Playlist</h4>
                <button class="add" id="stop">STOP</button>

            </div>


            <div class="card">

            </div>
            <audio id="audio"></audio>

        </div>

        </div>

    </main>

    <footer class="footer">
        <p>All rights reserved</p>
    </footer>
    <script src=".././js/site.js" type="module"></script>
</body>

</html>
