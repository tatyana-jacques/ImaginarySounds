<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Audio assets" />
    <meta name="keywords" content="music, game audio, video" />
    <meta name="author" content="Tatyana Jacques" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imaginary Sounds</title>
    <link rel="shortcut icon" href="./Images/favicon01.png" type="image/png" />
    <link href=".././css/site.css" rel="stylesheet">

</head>

<body>

    <header>

        <img id="logo" src=".././Images/logo.png">

        <div class="navegator">

            <button class="buttonMenu" id="home">
                <div>Home</div>
            </button>
            <button class="buttonMenu" id="redirectCart">
                <img class="cart" src=".././Images/cart.png">
                <div id="cartNumber"></div>
            </button>
        </div>

    </header>

    <div id="space"></div>

    <main class="main">
        <div class="player">
            <div class="loginCard">
                <h4>Register</h4>
                <form id="formulario">
                    <h5>Name</h5>
                    <input class="text" type="text" id="uName" placeholder="Insert your name">
                    <h5>Email</h5>
                    <input class="text" type="text" id="email" placeholder="Insert your email">
                    <h5>Password</h5>
                    <input class="text" type="password" id="password" placeholder="Insert yout password">
                </form>
                <button class="add" id="submit">Submit</button>

            </div>


        </div>

        </div>

        </div>

    </main>

    <footer class="footer">
        <p>All rights reserved</p>
    </footer>
    <script src=".././js/register.js" type="module"></script>
</body>

</html>
